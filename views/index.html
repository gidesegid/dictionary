<!DOCTYPE html>
<html ng-app="app">

<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="controller/style.css">
    <link rel="stylesheet" href="controller/autocomplete.css">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre|Francois+One" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <div ng-controller="MyCtrl">
        <div id="wrapper">
            <header>
            <div id="header"><h1>Tigrigna Translation ትርጎማ ቛንቛ ትግርኛ </h1></div>
                
            </header>
            <main>
                <div class="mainBox">
                    <div class="toBox">
                        <p class="langSelector">From Language / ካብ ቛንቛ </p>
                        <select class="contentLimit" name="fromSelectedLanguageId" id="comboboxId1" ng-model="fromSelectedLanguageId" ng-change="fromSwitchTranslation()">
                            <option ng-repeat="data in myData" value="{{data.id}}">{{data.languages}}</option>
                        </select>
                        <label class="contentLimit">
                            <autocomplete ng-model="inputdata" attr-placeholder="type to search words..." click-activation="true" data="datas" on-type="doSomething" on-select="doSomethingElse"></autocomplete>
                        </label>
                    </div>
                    <div class="toBox">
                        <p class="langSelector">To Language / ናብ ቛንቛ</p>
                        <br>
                        <select class="contentLimit" name="toSelectedLanguageId" id="comboboxId2" ng-model="toSelectedLanguageId" ng-change="toswitchTranslation()">
                            <option ng-repeat="data in myData" value="{{data.id}}">{{data.languages}}</option>
                        </select>
                        <ul class="contentLimit outPut" ng-model="inputdata">
                            <li ng-repeat="data in outPut">{{data.Expr1}}</li>
                        </ul>
                    </div>
                </div>
            </main>
            <footer>
                <a href="/contactUs">Contact Us &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                <a href="/about">About  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                <a href="/paragraph">Paragraph   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                <a href="/adminPage">Admin Page</a>
            </footer>
        </div>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script type="text/javascript" src="controller/autocomplete.js"></script>
        <script type="text/javascript" src="controller/controller.js"></script>
</body>

</html>
