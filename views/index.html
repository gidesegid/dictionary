<!DOCTYPE html>
<html ng-app="app">

<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="controller/style.css">
    <link rel="stylesheet" href="controller/autocomplete.css">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre|Francois+One" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <div ng-controller="MyCtrl">
        <div id="wrapper">
            <header>
                <div id="header">
                    <div class="head" id="one">
                        <h1>Tigrigna <br> Translation</h1></div>
                    <div class="head" id="two">
                        <h1>ትርጎማ<br> ቛንቛ ትግርኛ</h1></div>
                </div>
            </header>
            <main>
                <div class="mainBox">
                    <div class="toBox">
                        <h2 class="langSelector">From | ካብ</h2>
                        
                        <div class="butwrap">
                            <div class="butbox">
                                <button ng-click="fromSwitchTranslation(1)" onclick="english()" id="1"class="butns">English</button>
                                <button ng-click="fromSwitchTranslation(2)" onclick="dutch()" id="2" class="butns">Dutch</button>
                                <button ng-click="fromSwitchTranslation(3)" onclick="germen()" id="3" class="butns">germen</button>
                                 <button ng-click="fromSwitchTranslation(4)" onclick="french()" id="4" class="butns">French</button>
                                <button ng-click="fromSwitchTranslation(5)" onclick="italian()" id="5" class="butns">italian</button>
                                <button ng-click="fromSwitchTranslation(6)" onclick="norway()" id="6" class="butns">norwey</button>
                                 <button ng-click="fromSwitchTranslation(7)" onclick="tigrigna()" id="7" class="butns">tigrigna</button>
                                 <button ng-click="fromSwitchTranslation(8)" onclick="sweeden()" id="8" class="butns">sweeden</button>
                            </div>
                        </div>

                        <label class="contentLimit">
                            <autocomplete ng-model="inputdata" attr-placeholder="type to search words..." click-activation="true" data="datas" on-type="doSomething" on-select="doSomethingElse"></autocomplete>
                        </label>
                    </div>
                    <div class="toBox">
                        <h2 class="langSelector">To | ናብ</h2>
                        <div class="butwrap">
                            <div class="butbox">
                                <button ng-click="toswitchTranslation(1)" ng-model="english" onclick="toEnglish()" id="to1" class="butns">English</button>
                                <button ng-click="toswitchTranslation(2)" ng-model="dutch" onclick="toDutch()" id="to2" class="butns">Dutch</button>
                                <button ng-click="toswitchTranslation(3)" ng-model="germen" onclick="toGerman()" id="to3" class="butns">german</button>
                                <button ng-click="toswitchTranslation(4)" ng-model="french" id="to4" onclick="toFrench()" class="butns">French</button>
                                <button ng-click="toswitchTranslation(5)" ng-model="italian"  onclick="toItalian()" id="to5" class="butns">italian</button>
                               <button ng-click="toswitchTranslation(6)" ng-model="norway" onclick="toNorway()" id="to6" class="butns">norway</button>
                                <button ng-click="toswitchTranslation(7)" ng-model="tigrigna" onclick="toTigrigna()" id="to7" class="butns">tigrigna</button>
                                <button ng-click="toswitchTranslation(8)" ng-model="sweeden" onclick="toSweeden()" id="to8" class="butns">sweeden</button>
                            </div>
                        </div>

                         <table class="table">
                              <tbody>
                                   <tr ng-repeat="data in outPut">
                                      <td>{{data.Expr1}}</td>
                                   </tr>
                             </tbody>
                       </table>
                    </div>
                </div>
            </main>
            <footer>
                <a href="/contactUs">Contact Us &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                <a href="/about">About  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                <a href="/paragraph">Paragraph   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                <a href="/adminPage">Admin Page</a>
            </footer>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script type="text/javascript" src="controller/autocomplete.js"></script>
        <script type="text/javascript" src="controller/controller.js"></script>
</body>

</html>
