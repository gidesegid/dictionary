<html ng-app="app">
<head>
  <title>Autocomplete</title>
  <link rel="stylesheet" href="autocomplete/style.css">
  <link rel="stylesheet" href="autocomplete/autocomplete.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>

</head>
<body>

<header>
  <h1><span class="thin">AngularJS autoco:</span>autocomplete</h1>
</header>


  <div ng-controller="MyCtrl">
    <div class="main">
      <h2>Search for new released movies:</h2>
      <autocomplete ng-model="result" attr-placeholder="type to search movies..." click-activation="true" data="datas" on-type="doSomething" on-select="doSomethingElse"></autocomplete>
      <br>
       <strong class="text">From Language</strong><br>
            <select class="combobox" name="fromSelectedLanguageId" id="comboboxId1" ng-model="fromSelectedLanguageId" ng-change="switchTranslation()">
                 <option ng-repeat="data in myData" value="{{data.id}}">{{data.languages}}</option>
            </select> <br>
           
            <strong class="text">To Language</strong><br>

            <select class="combobox" name="toSelectedLanguageId" ng-model="toSelectedLanguageId" ng-change="toswitchTranslation()">
                 <option ng-repeat="data in myData" value="{{data.id}}">{{data.languages}}</option>
            </select> <br>
             <strong class="text" placeholder="type to search movies...">Enter the word</strong><br>
            <input class="form-control text" ng-model="inputdata" ng-focus="inputTextboxfocus()"><br>
           <!-- <input type="button" class="btn btn-primary" value="Translate" ng-click="add()"><br>-->
           <ul class="outputDive" ng-model="inputdata">{{inputdata}}
              <li class="result" ng-repeat="data in outPut">{{data.Expr1}}</li>
           </ul>
      <div class="description">
       
        <br><br>
        <a href="https://github.com/JustGoscha/allmighty-autocomplete"></a>
      </div>
    </div>

  </div>


<footer>
   
</footer>

<script type="text/javascript" src="autocomplete/autocomplete.js"></script>
<script type="text/javascript" src="autocomplete/controller.js"></script>

</body>
</html>
